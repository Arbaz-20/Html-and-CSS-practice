<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>label and text based input</h1>
    <form action="process" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required type="text" id:"name" placeholder="Enter Name" value="Arbaz khan">
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@test.com" required disabled>
        </div>
        <br/>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    </form>
</body>
</html>
